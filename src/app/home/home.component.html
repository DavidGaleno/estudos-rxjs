<div class="courses-panel">
  <messages></messages>
  <h3>All Courses</h3>
  <mat-tab-group>
    <mat-tab label="Beginners">
      <courses-card-list
        (courseEventEmitter)="ngOnInit()"
        [courses]="beginnerCourses$ | async"
      ></courses-card-list>
    </mat-tab>

    <mat-tab label="Advanced">
      <courses-card-list
        [courses]="advancedCourses$ | async"
      ></courses-card-list>
    </mat-tab>
  </mat-tab-group>
</div>
